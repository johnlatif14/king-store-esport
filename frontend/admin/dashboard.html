<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Admin Store King</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .section {
      max-width: 900px;
      margin: 20px auto;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .card p {
      margin: 5px 0;
    }
    .card button {
      margin: 5px 5px 0 0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .paid {
      background-color: #4caf50;
      color: white;
    }
    .not-paid {
      background-color: #f44336;
      color: white;
    }
    .delete-btn {
      background-color: #9e9e9e;
      color: white;
    }
    .logout-btn {
      display: block;
      margin: 20px auto;
      background-color: orange;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      font-weight: bold;
      color: orange;
    }
  </style>
</head>
<body>

  <h2>طلبات الشحن</h2>
  <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  <div class="section" id="ordersList"></div>

  <h2>الاستفسارات</h2>
  <div class="section" id="inquiriesList"></div>

  <script>
    const API_BASE = "https://store-king-esport-production.up.railway.app/api/admin";

    async function fetchWithAuth(url, options = {}) {
      try {
        const res = await fetch(url, {
          ...options,
          credentials: "include"
        });

        if (res.status === 403) {
          alert("انتهت الجلسة، يرجى تسجيل الدخول مرة أخرى.");
          window.location.href = "login.html";
          return null;
        }

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText || "فشل الطلب");
        }

        return await res.json();
      } catch (error) {
        console.error(`Error fetching ${url}:`, error);
        alert("خطأ في الاتصال بالخادم: " + error.message);
        return null;
      }
    }

    async function loadOrders() {
      const data = await fetchWithAuth(`${API_BASE}/orders`);
      if (!data) return;
      
      if (!Array.isArray(data)) {
        console.error("البيانات غير صالحة: orders ليست مصفوفة", data);
        return;
      }

      const container = document.getElementById("ordersList");
      container.innerHTML = "";

      data.forEach(order => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>الاسم:</strong> ${order.name || "غير متوفر"}</p>
          <p><strong>ID:</strong> ${order.playerId || "غير متوفر"}</p>
          <p><strong>البريد:</strong> ${order.email || "غير متوفر"}</p>
          <p><strong>UC / الحزمة:</strong> ${order.ucAmount || order.bundle || "غير متوفر"}</p>
          <p><strong>المبلغ:</strong> ${order.totalAmount || 0} جنيه</p>
          <p><strong>رقم التحويل:</strong> ${order.transactionId || "غير متوفر"}</p>
          <p><strong>الحالة:</strong> <span class="status">${order.status || "غير محدد"}</span></p>
          <button class="paid" onclick="updateStatus(${order.id}, 'تم الدفع')">تم الدفع</button>
          <button class="not-paid" onclick="updateStatus(${order.id}, 'لم يتم الدفع')">لم يتم الدفع</button>
          <button class="delete-btn" onclick="deleteOrder(${order.id})">🗑️ مسح</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadInquiries() {
      const data = await fetchWithAuth(`${API_BASE}/inquiries`);
      if (!data) return;
      
      if (!Array.isArray(data)) {
        console.error("البيانات غير صالحة: inquiries ليست مصفوفة", data);
        return;
      }

      const container = document.getElementById("inquiriesList");
      container.innerHTML = "";

      data.forEach(inquiry => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>البريد:</strong> ${inquiry.email || "غير متوفر"}</p>
          <p><strong>الرسالة:</strong> ${inquiry.message || "لا توجد رسالة"}</p>
          <button class="delete-btn" onclick="deleteInquiry(${inquiry.id})">🗑️ حذف</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(id, status) {
      const res = await fetchWithAuth(`${API_BASE}/update-status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
      });
      if (res !== null) loadOrders();
    }

    async function deleteOrder(id) {
      if (confirm("هل أنت متأكد من حذف الطلب؟")) {
        const res = await fetchWithAuth(`${API_BASE}/delete-order`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });
        if (res !== null) loadOrders();
      }
    }

    async function deleteInquiry(id) {
      if (confirm("هل أنت متأكد من حذف هذا الاستفسار؟")) {
        const res = await fetchWithAuth(`${API_BASE}/delete-inquiry`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });
        if (res !== null) loadInquiries();
      }
    }

    async function logout() {
      await fetch(`${API_BASE}/logout`, {
        method: "POST",
        credentials: "include"
      });
      window.location.href = "login.html";
    }

    // تحميل البيانات عند فتح الصفحة
    loadOrders();
    loadInquiries();
  </script>
</body>
</html>
