<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الدفع - King STORE个ESPORTSツ</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .info-label {
            font-weight: bold;
        }

        .info-value {
            color: #ffa726;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #ff7a00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff9e00;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <h1>جاري التوجيه لصفحة الدفع...</h1>
            <p>الرجاء الانتظار بينما نقوم بإعداد عملية الدفع الخاصة بك.</p>
        </div>
        
        <div class="order-info">
            <div class="info-row">
                <span class="info-label">رقم الطلب:</span>
                <span class="info-value" id="orderId">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">المبلغ الإجمالي:</span>
                <span class="info-value" id="orderAmount">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">حالة الدفع:</span>
                <span class="info-value" id="paymentStatus">جاري التحميل...</span>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">
                في حالة وجود أي مشكلة، يمكنك التواصل معنا عبر الواتساب
            </p>
            <a href="https://wa.me/201274445091" class="btn">
                <i class="fab fa-whatsapp"></i> تواصل مع الدعم
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (!orderId) {
                alert('خطأ: لم يتم العثور على معرّف الطلب');
                window.location.href = '/';
                return;
            }
            
            document.getElementById('orderId').textContent = orderId;
            
            try {
                const response = await fetch(`https://king-store-esport-production.up.railway.app/api/order/${orderId}`);
                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'فشل جلب بيانات الطلب');
                }
                
                document.getElementById('orderAmount').textContent = result.totalAmount + ' ج.م';
                document.getElementById('paymentStatus').textContent = result.status;

                // Poll for payment status every 5 seconds
                const checkPaymentStatusInterval = setInterval(async () => {
                    const statusResponse = await fetch(`https://king-store-esport-production.up.railway.app/api/order/${orderId}/status`);
                    const statusData = await statusResponse.json();
                    
                    if (statusData.success) {
                        document.getElementById('paymentStatus').textContent = statusData.payment_status;
                        if (statusData.payment_status === 'تم الدفع') {
                            clearInterval(checkPaymentStatusInterval);
                            alert('تم الدفع بنجاح! شكراً لشرائك من متجرنا. سيتم معالجة طلبك قريباً.');
                            window.location.href = '/success'; // Redirect to success page
                        } else if (statusData.payment_status === 'فشل الدفع') {
                            clearInterval(checkPaymentStatusInterval);
                            alert('فشل الدفع: حدث خطأ أثناء عملية الدفع. يرجى المحاولة مرة أخرى أو التواصل مع الدعم.');
                            window.location.href = '/failed'; // Redirect to failed page
                        }
                    } else {
                        console.error('فشل في جلب حالة الدفع:', statusData.message);
                    }
                }, 5000); // Check every 5 seconds

            } catch (error) {
                console.error('خطأ:', error);
                alert('حدث خطأ: ' + (error.message || 'فشل أثناء تحميل صفحة الدفع'));
                window.location.href = '/'; // Redirect to home on error
            }
        });
    </script>
</body>
</html>
